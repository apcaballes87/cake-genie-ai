    <style>
      html { color-scheme: light; }
      @keyframes move-blob-1 { 0%, 100% { transform: translate(0, 0) scale(1); } 25% { transform: translate(40vw, -30vh) scale(1.1); } 50% { transform: translate(10vw, 20vh) scale(0.9); } 75% { transform: translate(-30vw, -10vh) scale(1.2); } }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .secure-image-container { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; }
